<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <title>Guild Messenger</title>
    <meta name="description" content="Guild Messenger">
    <meta name="author" content="Guild">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Styles/basic.css">
</head>

<body>
    <div id="mainBody" class="container-lg">
        <div id="pageTitle" class="row">
            <div class="col-12">
                <h1>Guild Messenger</h1>
            </div>
        </div>
        <!-- List used for populating new messages onto the screen -->
        <ol id="messageList" class="list-group"></ol>
        <div id="messageComposer" class="row fixed-bottom">
            <div class="col-2"></div>
            <div class="col-8">
                <input id="messageInput" type="text" placeholder="Type Message Here!">
            </div>
            <div class="col-2">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <!-- Panel used to sign in. Gets hidden after first sign in. -->
    <div id="signInPanel">
        <h1>Sign In</h1>
        <input id="userInput" type="text" placeholder="Username"><br/>
        <button id="signInButton" onclick="signIn()">Sign In</button>
    </div>
    <!-- PubNub SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.js"></script>
    
    <script type = "text/javascript" src="Scripts/messenger.js"></script>
</body>
</html>
